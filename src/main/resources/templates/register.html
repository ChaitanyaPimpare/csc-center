<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
        <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Register</h2>

        <!-- Thymeleaf Form -->
        <form th:action="@{/register}" method="post" th:object="${users}" class="space-y-4">
            <div>
                <label class="block text-gray-600 mb-1">Username</label>
                <input type="text" th:field="*{username}" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div>
                <label class="block text-gray-600 mb-1">Password</label>
                <input type="password" th:field="*{password}" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div>
                <label class="block text-gray-600 mb-1">Email</label>
                <input type="email" th:field="*{email}" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Register</button>
        </form>

        <p class="text-center text-gray-600 mt-4">Already have an account?
            <a th:href="@{/login}" class="text-blue-600 hover:underline">Login</a>
        </p>
    </div>

</body>
</html>
