<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <script>
        async function bookAppointment(event) {
            event.preventDefault();
            let appointmentData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                service: document.getElementById("service").value,
                appointmentDate: document.getElementById("appointmentDate").value
            };

            let response = await fetch("http://localhost:8080/api/appointments/book", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(appointmentData)
            });

            let result = await response.json();
            alert("Appointment Booked! ID: " + result.id);
        }

        fetch('/api/services')
    .then(response => response.json())
    .then(services => {
        let serviceSelect = document.getElementById("service");
        services.forEach(service => {
            let option = document.createElement("option");
            option.value = service.id;
            option.textContent = `${service.name} - â‚¹${service.price}`;
            serviceSelect.appendChild(option);
        });
    })
    .catch(error => console.error("Error fetching services:", error));
    </script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('common-service-centre.webp'); 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-top: 25px;
            color: #2c3e50;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border 0.3s;
        }
        select {
            padding: 8px 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 420px;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }
        select:focus {
            border-color: #4CAF50;
            outline: none;
         box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
}

        input:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 480px) {
            form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
   
    <form onsubmit="bookAppointment(event)">
        <h2>Book an Appointment</h2>
        <label>Name:</label>
        <input type="text" id="name" required><br>

        <label>Email:</label>
        <input type="email" id="email" required><br>

        <label>Phone:</label>
        <input type="text" id="phone" required><br>

        <label for="service">Service:</label>
        <select id="service" required>
            <option value="">-- Select a Service --</option>
        </select><br>
        

        <label>Appointment Date:</label>
        <input type="datetime-local" id="appointmentDate" required><br>

        <button type="submit">Book Appointment</button>
    </form>
</body>
</html>
